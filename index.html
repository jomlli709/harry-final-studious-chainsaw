<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Order App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Sofia" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
  <link rel="stylesheet" href="Styles/style.css">
</head>
<body>
  <header>
    <h1>Jodi's Cafe</h1>
  </header>
  
  <main>
    <form id="order-form">
      <label for="sandwich"><strong>Sandwich:</strong></label>
      <input type="text" id="sandwich" name="sandwich" placeholder="Type of Sandwich">

      <label>Options:</label>
      <label>
        Lettuce
        <input type="checkbox" name="options" value="Lettuce">
      </label>
      <label>
        Tomato
        <input type="checkbox" name="options" value="Tomato">
      </label>
      <label>
        Half
        <input type="radio" name="cut" value="Half">
      </label>
      <label>
        Whole
        <input type="radio" name="cut" value="Whole">
      </label><br>

      <label for="drink"><strong>Drink:</strong></label>
      <select id="drink">
        <option value="" disabled selected>Select a drink</option>
        <option value="Iced Tea">Iced Tea</option>
        <option value="Water">Water</option>
      </select>

      <label for="instructions"><strong>Special Instructions:</strong></label>
      <textarea id="instructions" placeholder="i.e. extra napkins"></textarea>

      <button type="button" id="load-order">Load Last Order</button>
      <button type="submit">Submit</button>
    </form>

    <section id="edited-order-output">
      <h2>Edited Order:</h2>
      <pre id="edited-order"></pre>
    </section>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="Scripts/script.js"></script>
</body>
</html>
